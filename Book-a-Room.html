<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Boba Bakery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Books and Boba Bakery</h1>
    <header>
        <nav class="navigation">
            <ul class="navigation-menu">
                <li><a class="nav-menu" href="#Boba">Boba</a></li>
                <li><a class="nav-menu" href="#Bakery">Bakery</a></li>
                <li><a class="nav-menu" href="#Contact">Contact Us</a></li>
                <li><a class="nav-menu" href="./Book-a-Room.html">Book a Room</a>
            </ul>
        </nav>
    </header>
   <form>
    <div class="booking-form">
        <label for="firstname">First name:</label>
            <input type="text" id="firstname">
    </div>
    <div class="booking-form">
        <label for="lastname">Last name:</label>
            <input type="text" id="lastname">
    </div>
    <div class="booking-form">
    <label for="email">Your email:</label>
        <input type="email" id="email" name="email">
    </div>
   </form>
   <div class="booking-form">
        <p>Indicate how many people are in your group (include your own self in the count):</p>
        <form>
                <input type="radio" id="1" name="numberofpeople" value="1">
                    <label for="1">1</label>
                <input type="radio" id="2" name="numberofpeople" value="2">
                    <label for="2">2</label>
                <input type="radio" id="3" name="numberofpeople" value="3">
                    <label for="3">3</label>
                <input type="radio" id="4" name="numberofpeople" value="4">
                    <label for="4">4</label>
                <input type="radio" id="5+" name="numberofpeople" value="5+">
                    <label for="5+">5+ (please contact cafe)</label>
        </form>
    </div>
    <div class="booking-form">
        <p>Indicate how long you would like to book the table:</p>
        <form>
                <input type="radio" id="1hr" name="numberofhours" value="1hr">
                    <label for="1hr">1 hour</label>
                <input type="radio" id="2hr" name="numberofhours" value="2hr">
                    <label for="2hr">2 hours</label>
                <input type="radio" id="3hr" name="numberofhours" value="3hr">
                    <label for="3hr">3 hours</label>
                <input type="radio" id="4hr" name="numberofhours" value="4hr">
                    <label for="4hr">4 hours</label>
                <input type="radio" id="5+hr" name="numberofhours" value="5+hr">
                    <label for="5+hr">5+ hours (please contact cafe)</label>
        </form>
    </div>
    <div class="booking-form">
        <p>Indicate a time and date you would like to book the table:</p>
                <input type="datetime-local" id="date">
     </div>
   <input type="submit" value="Submit">
</body>
</html>
